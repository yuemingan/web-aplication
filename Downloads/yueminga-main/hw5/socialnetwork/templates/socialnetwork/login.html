{% extends "socialnetwork/base.html" %}

{% block nav-info %}
    <div>
        <a href="{% url 'register' %}" id="id_register_link">
            <button class="nav_button" id="id_register_button">Register</button>
        </a>
    </div>
{% endblock %}

{% block content %}
    <h1 id="id_page_name">Login</p>

    <form method="post" action="{% url 'login' %}">
        <table>
            {{form}}
        </table>
        {% csrf_token %}
        <button class="submit" type="submit" id="id_login_button">Submit</button>
    </form>

{% endblock %}
